name: Angular Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # Specify the Node.js version required for your project
          cache: 'pnpm' # Enable caching of pnpm store

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint

      # Uncomment the following lines if you want to run tests
      # - name: Run Unit Tests
      #   run: pnpm run test

      - name: Build Project
        run: pnpm run build

    # Add more steps as needed
