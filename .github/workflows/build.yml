name: Angular Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # or another version of Node.js required for your project

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npm run lint

#      - name: Run Unit Tests
#        run: npm run test

      - name: Build Project
        run: npm run build

    # Add more steps as needed
